{% extends 'base.html' %}
{% block content %}

<div class="container">
<div class="col">
<div class="row d-flex justify-content-center mt-5">
    <h1 class="text-center">Details for ticket with id: {{ ticket.id }}</h1>
</div>
    <div class="row d-flex justify-content-center mt-5">
        <div class="card " style="width: 80%">
            <div class="card-body text-center">
                <h4>Ticket subject</h4><br>
                <p class="d-flex justify-content-start">Ticket requester</p>
                <p>Ticket description: {{ ticket.details }}</p><br>
                <p>Ticket tags</p>
                <p class="d-flex justify-content-end">Ticket assignee</p>
                <a href="{{ url_for('ticket_viewer') }}">Back To All Tickets</a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
