{% extends 'base.html' %}
{% block content %}


<h1 class="text-center mb-3"> Luka's Zendesk Tickets</h1>

<div class="container">
    <div class="row ">
        <ol class="list-group">
            {% for ticket in tickets %}
                <li class="list-group-item ">{{ loop.index }}. {{ ticket.subject }} {{ ticket.id }} {{ ticket.url }}

                    <a class=" btn d-flex justify-content-end" href="{{ url_for("ticket_details", ticket_id=ticket.id) }}">Ticket Details</a>

                </li>
            {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
